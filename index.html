<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Rose Day üåπ</title>

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      text-align: center;
      background: linear-gradient(to bottom right, #ffb6c1, #ffd1dc);
      color: #5a0025;
      overflow-x: hidden;
    }

    .slide {
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
    }

    .quote {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 80px auto 40px;
      line-height: 1.7;
    }

    .honey-btn {
      font-size: 4rem;
      cursor: pointer;
    }

    .tap-text {
      font-style: italic;
      margin-top: 5px;
    }

    /* SECOND SLIDE */
    .slide2 {
      display: none;
      background: linear-gradient(to bottom right, #ffd1dc, #ffe6ee);
      color: #4a001f;
      overflow: hidden;
    }

    .slide2 h1 {
      font-size: 3rem;
      margin-top: 40px;
      position: relative;
      z-index: 2;
    }

    .honey-text {
      font-size: 1.5rem;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .main-img {
      width: 280px;
      max-width: 85%;
      border-radius: 25px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    .partner-text {
      font-size: 1.3rem;
      margin-top: 15px;
      position: relative;
      z-index: 2;
    }

    /* üíï MINI HEARTS */
    .heart {
      position: absolute;
      top: -20px;
      font-size: 14px;
      opacity: 0.35;
      color: #e63946;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(120vh);
      }
    }
  </style>
</head>

<body>

  <!-- SLIDE 1 -->
  <div class="slide" id="slide1">
    <div class="quote">
      ‚ÄúThe biggest gift you give me is the freedom to be myself when I am with you.
      The comfort which your company gives me cannot be matched.‚Äù
    </div>

    <div class="honey-btn" onclick="showSlide2()">üçØ</div>
    <div class="tap-text">tap</div>
  </div>

  <!-- SLIDE 2 -->
  <div class="slide slide2" id="slide2">
    <h1>Happy Rose Day</h1>
    <div class="honey-text">My Honey üçØ</div>

    <img src="roseday.jpeg" class="main-img" alt="Rose Day Image">

    <div class="partner-text">
      ü•∞ For the Adorable & Brave partner üåπ
    </div>
  </div>

  <script>
    function showSlide2() {
      document.getElementById("slide1").style.display = "none";
      document.getElementById("slide2").style.display = "block";
      startHearts();
    }

    function startHearts() {
      const slide = document.getElementById("slide2");

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (5 + Math.random() * 5) + "s";
        heart.style.animationDelay = Math.random() * 3 + "s";

        slide.appendChild(heart);
      }
    }
  </script>

</body>
</html>
